<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-toolbar start>
      <ion-title>ข่าวสาร</ion-title>
    </ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
          <label class="logo-font">ระบบประกาศข่าวสารผ่าน Mobile</label>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="padding">
  <ion-card *ngFor="let new of news | async">
    <img [src]="new.image" />
    <ion-card-content>
      <ion-card-title>
        {{new.title}}
      </ion-card-title>
      <p>
        {{new.detail}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" (click)="Edit(new)" icon-left>
          <ion-icon name='create'></ion-icon>
          แก้ไข
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" (click)="deleteNews(new.$key)" icon-left>
          <ion-icon name='trash'></ion-icon>
          ลบ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="secondary" (click)="AdminViews(new)" icon-left>
          <ion-icon name='open'></ion-icon>
            เพิ่มเติม
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-note style="padding-top: 13px;">{{new.date}} {{new.time}}</ion-note>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addNew()">
      <ion-icon name="add" class="icon-fab"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
