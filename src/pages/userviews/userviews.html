<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{NewsData.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeEdit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="NewsData.image" />
    <ion-card-content>
      <ion-card-title>
        {{NewsData.title}}
      </ion-card-title>
      <p style="padding-top: 7px; font-size: 1.6rem;">
        {{NewsData.detail}}
      </p>
      <br />
      <p>
        {{NewsData.moredetail}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-note>{{NewsData.date}} {{NewsData.time}}</ion-note>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
